
<!doctype html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Conversations</title>
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600&display=swap" rel="stylesheet">

<body>
  <div class="app-shell">
    <header class="top-bar">

          </div>
          <button class="send-button" id="send-reply-button-thread" aria-label="Send reply">Send</button>
        </div>
      </section>

      <section id="media-screen" class="view hidden" aria-live="polite">
        <div class="thread-header media-header">
          <p class="section-label">Post</p>
          <div class="media-contact">
            <div class="avatar" id="media-contact-avatar">AC</div>
            <h2 class="thread-name" id="media-contact-name">Alex Carter</h2>

        </div>

        <section class="summary-block media-summary">

        </section>

        <section class="replies-block">
          <p class="section-label">Replies</p>
          <div id="replies-list-media" class="replies-list"></div>
        </section>

        <div class="composer" id="composer">
          <div class="composer-field">
            <input id="reply-input" type="text" placeholder="Reply to the conversation..." />
          </div>
          <button class="send-button" id="send-reply-button" aria-label="Send reply">Send</button>
        </div>
      </section>
    </main>
    <nav class="tab-bar" id="tab-bar" aria-label="Primary">
